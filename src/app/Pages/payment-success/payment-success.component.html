<div class="success-container">
  <div class="success-card">

    <div class="success-icon">
      <span class="material-icons">check_circle</span>
    </div>

    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-subtitle">Thank you! Your booking has been confirmed.</p>

    <div class="order-details">


      <div class="detail-item">
        <span class="detail-label">Branch</span>
        <span class="detail-value">{{ branchName }}</span>
      </div>


      <div class="detail-item">
        <span class="detail-label">Service</span>
        <span class="detail-value">{{ serviceName }}</span>
      </div>


      <div class="detail-item">
        <span class="detail-label">Price</span>
        <span class="detail-value">{{ price }} EGP</span>
      </div>


      <div class="detail-item">
        <span class="detail-label">Date</span>
        <span class="detail-value">{{ bookingDate }}</span>
      </div>

      <div class="detail-item">
        <span class="detail-label">Time</span>
        <span class="detail-value">{{ bookingTime }}</span>
      </div>

      <div class="detail-item">
        <span class="detail-label">Payment Status</span>
        <span class="detail-value status-badge paid">
          {{ paymentStatus | titlecase }}
        </span>
      </div>

    </div>

    <button class="home-button" (click)="navigateToHome()">
      Back to Home
    </button>

  </div>
</div>
